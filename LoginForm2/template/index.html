<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login2</title>
</head>
<body>
    <div class="page">
        <div class="loginContainer">
            <div class="logo-form-container">
                <div class="logoContainer">
                    <img src="../static/svg/logo.svg" alt="Logo">
                </div>
                <form>
                    <div class="header">
                        <div class="header-content1">
                            <img src="../static/svg/log-in.svg" alt="login">
                            <div class="poppins">Log in to camp.in</div>
                        </div>
                        <div class="header-content2">
                            <div class="roboto">Join with your signup information. </div>
                        </div>
                    </div>
                    <div class="input-content">
                        <label class="roboto" id="emailLabel"> E-mail
                            <input type="email" name="email" id="email" placeholder="your-email@gmail.com" required>
                        </label>
                        <label class="roboto" id="passwordLabel"> Password
                            <input type="password" name="password" id="password" placeholder="Password" required>
                            <button type="button" name="showPassword" id="showPassword" onclick="showPasswordFunction(event)">
                            </button>
                        </label>
                        <div class="optional-content">
                            <div class="check-verify">
                                <input type="checkbox" name="checkbox" id="checkbox" class="form-check-input p-2">
                                <label for="checkbox" class="form-check-label roboto">Remember me</label>
                            </div>
                            <a href="https://google.com" style="text-decoration: none" class="roboto"> Forgot my password
                            </a>
                        </div>
                    </div>
                    <footer>
                        <button type="button" name="login" id="login" class="poppins">LOGIN</button>
                        <div>
                            <div class="poppins2"> Haven't signed up yet?</div>
                            <a href="https://google.com" class="poppins2 poppins3">Register</a>
                        </div>
                    </footer>
                </form>
            </div>
        </div>
        <div class="imgContainer">
            <img src="../static/img/side-image.jpg" alt="Main">
        </div>
    </div>

    <script src="../static/js/scripts.js"></script>
</body>
</html>
